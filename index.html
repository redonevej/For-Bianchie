<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Valentine's Day Bianchie!</title>
<link rel="icon" type="image/jpg" href="favicon.jpg">
<style>
  /* BODY: Tiles the background images */
  body { 
    background-image: url('tandem_grey.png'); 
    background-repeat: repeat; /* This makes it tile */
    margin: 0; 
    min-height: 100vh;
  }

  /* IMAGE CONTAINER: Centers the main image (Certificate/Perks) */
  #img { 
    width: 90%; 
    max-width: 780px; 
    aspect-ratio: 780/517; 
    margin: 20px auto; 
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;
  }
  
  /* Preload images */
  body::after { 
    content: url('broken.png') url('clock.png') url('colors.png') url('theCertificate.png') url('thePerks.png');
    display: none; 
  }
  
  /* Background States (Tiled) */
  .yes { background-image: url('colors.png'); }
  .no { background-image: url('broken.png'); }
  .maybe { background-image: url('clock.png'); }

  /* Image States (Single Image) */
  .cert { background-image: url('theCertificate.png'); box-shadow: 0 0 5px #888; }
  .perks { background-image: url('thePerks.png'); box-shadow: 0 0 5px #888; }
</style>
</head>
<body>
<div id="img"></div>
<script>
  const ask = () => {
    let b = document.body, i = document.getElementById('img');
    
    // Reset classes (keeps original tandem_grey on body if no class added)
    b.className = ''; i.className = ''; 
    
    let a = (prompt("Will you be my valentine? Yes, No, Maybe?") || "").toLowerCase().charAt(0);

    if (a === 'y') {
      b.className = 'yes';
      i.className = 'cert';
    } else if (a === 'm') {
      b.className = 'maybe';
      setTimeout(() => { alert("Perhaps you are not aware of the many benefits"); i.className = 'perks'; }, 200);
      setTimeout(ask, 6000);
    } else {
      b.className = 'no';
      setTimeout(() => { alert("Say it isn't so. Please try again."); ask(); }, 200);
    }
  };
  setTimeout(ask, 300);
</script>
</body>
</html>
